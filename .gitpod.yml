# .gitpod.yml
image: condaforge/mambaforge # or any suitable base image with Python

tasks:
  - name: install mamba and pangrelos_uq environment
    init: |
      . /opt/conda/etc/profile.d/conda.sh
      conda activate base
      sleep 5
      conda env update  --name base --file /workspace/pangeos_uq/environment.yml --prune
      mamba clean --all -y
      conda activate pangeos_uq
      mkdir -p .vscode
      echo '{"python.pythonPath": "/home/gitpod/.conda/envs/pangeos_uq/bin/python"}' > .vscode/settings.json
      

  - name: start jupyter lab
    command: |
      . /opt/conda/etc/profile.d/conda.sh
      conda activate pangeos_uq
      # Launch JupyterLab on a specified port (8888 is default)
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --NotebookApp.token='' --NotebookApp.password=''

ports:
  - port: 8888
    onOpen: open-browser  # Automatically open the JupyterLab interface in the browser

vscode:
  extensions:
    - ms-python.python
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-keymap
    - ms-toolsai.jupyter-renderers


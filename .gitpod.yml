# .gitpod.yml
image: gitpod/workspace-full  # or any suitable base image with Python

tasks:
  - name: install mamba and pangrelos_uq environment
    init: |
      echo "Downloading mambaforge..."
      curl -L -O "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
      echo "Installing mambaforge..."
      bash Mambaforge-$(uname)-$(uname -m).sh -b -p $HOME/miniconda && rm Mambaforge-$(uname)-$(uname -m).sh
      export PATH="$HOME/miniconda/bin:$PATH"
      mamba init bash
      source ~/.bashrc
      conda env create -f environment.yml
      echo "conda activate pangeos_uq" >> ~/.bashrc
      conda activate pangeos_uq
      which python

  - name: Set up conda
    command: |
      # Activate the conda environment
      conda activate pangeos_uq

  - name: start jupyter lab
    command: |
      # Launch JupyterLab on a specified port (8888 is default)
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --NotebookApp.token='' --NotebookApp.password=''

ports:
  - port: 8888
    onOpen: open-browser  # Automatically open the JupyterLab interface in the browser

vscode:
  extensions:
    - ms-python.python
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-keymap
    - ms-toolsai.jupyter-renderers
    
